app = 'comp7940-lab05'
primary_region = 'hkg'

[build]
  builder = 'paketobuildpacks/builder:base'

[env]
  PORT = '8080'

[[service]]
  internal_port = 8080
  protocol = "top"

 [services.concurrency]
   hard_limit = 25
   soft_limit = 20
   type = "connections"

 [[services.ports]]
  handlers = ["http"]
  port = 80

 [[services.ports]]
  handlers = ["tls", "http"]
  port = 443

[[vm]]
  size = 'shared-cpu-1x'
